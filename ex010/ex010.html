<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velocidade</title>
</head>
<body>
    <h1> sistema de multas</h1>
    velocidade do carro
    <input type="number" name="txt1" id="txt1">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.getElementById('txt1')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = '<p> sua velocidade é de ' + vel + 'Km/h </p>'
            if (vel > 70) {
                 res.innerHTML += '<p> você foi <strong>MULTADO</strong> por excesso de velocidade </p>'

            }
           
        }

    </script>
    
</body>
</html>
